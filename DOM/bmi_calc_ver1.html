<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bmi_calculator</title>
  </head>
  <body>
    <h2>bmi 계산기</h2>

    <script>
      function bmiCalc(weight,height){
          var bmi = weight / Math.pow(height,2);
          return Math.round(bmi)
      }
      var weight = prompt("체중을 입력하시오: ")
      var height = prompt("키(m)를 입력하시오: ")
      document.write("입력 받은 체중은 "+weight + "kg 입니다.<br>");
      document.write("입력 받은 키 "+height + "m 입니다.<br>");

      var bmi = bmiCalc(weight,height);
      document.write("계산된 BMI 결과 값은 "+bmi+ "입니다.<br>");

      if(bmi<19){
        document.write("저체중 입니다.");
      }
      else if(19<=bmi<25){
        document.write("정상 입니다.");
      }
      else if(25<=bmi<30){
        document.write("과체중 입니다.");
      }
      else{
        document.write("비만 입니다.");
      }
      </script>

  </body>
</html>
